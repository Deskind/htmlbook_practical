<html>
    <head>
        <title>Checkbox checked</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            input{
                margin-bottom: 15px;
            }
            input:checked+span{
                background: yellow;
            }
            span{
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <form>
            <input type="checkbox"><span>Балка рукояти</span><br>
            <input type="checkbox"><span>Шестерня</span><br>
            <input type="checkbox"><span>Вал</span><br>
            <input type="checkbox"><span>Пимпочка</span><br>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
